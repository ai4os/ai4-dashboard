name: Check Docs Links

on:
  pull_request:
    branches:
      - main

jobs:
  check-docs-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Check links to docs.ai4eosc.eu
        run: |
          npx linkinator . --recurse --links-only --silent=false > full-link-report.txt

          grep 'https://docs.ai4eosc.eu' full-link-report.txt > link-report.txt || true

          cat link-report.txt

          if grep -q "\[404\]" link-report.txt; then
            echo "❌ Broken links found in the code pointing to https://docs.ai4eosc.eu"
            grep "\[404\]" link-report.txt
            exit 1
          else
            echo "✅ All docs.ai4eosc.eu links are valid."
          fi

