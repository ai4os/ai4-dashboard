name: Check Docs Links

on:
  pull_request:
    branches:
      - main

jobs:
  check-docs-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Check docs.ai4os.eu links
        run: node .github/scripts/check-links.ts

