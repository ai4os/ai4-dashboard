<app-stepper-form
    [title]="title"
    [numberOfSteps]="3"
    [step1]="step1"
    [step2]="step2"
    [step3]="step3"
    [step1Form]="generalConfForm"
    [step2Form]="hardwareConfForm"
    [step3Form]="federatedConfForm"
    [step1Title]="step1Title"
    [step2Title]="step2Title"
    [step3Title]="step3Title"
    [warningMessage]="warningMessage"
    [isLoading]="showLoader"
    (showHelpButtonEvent)="showHelpButtonChange($event)"
>
    <ng-template #step1>
        <form [formGroup]="generalConfForm">
            <app-general-conf-form
                class="child-form-container"
                [defaultFormValues]="generalConfDefaultValues"
                [showHelp]="showHelp"
                [showFields]="showGeneralFields"
            ></app-general-conf-form>
        </form>
    </ng-template>
    <ng-template #step2>
        <form [formGroup]="hardwareConfForm">
            <app-hardware-conf-form
                class="child-form-container"
                [defaultFormValues]="hardwareConfDefaultValues"
                [showHelp]="showHelp"
                [showFields]="showHardwareFields"
            ></app-hardware-conf-form>
        </form>
    </ng-template>
    <ng-template #step3>
        <form [formGroup]="federatedConfForm">
            <app-federated-conf-form
                class="child-form-container"
                [defaultFormValues]="federatedConfDefaultValues"
                [showHelp]="showHelp"
            ></app-federated-conf-form>
        </form>
    </ng-template>
</app-stepper-form>
