<mat-toolbar>
    <span class="title">
        {{ 'DEPLOYMENTS.DEPLOYMENT-SECRETS.TITLE' | translate }}

        <mat-icon>vpn_key</mat-icon></span
    >
</mat-toolbar>

<mat-card>
    <ng-template #loading>
        <div class="spinner">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </ng-template>

    <mat-card-header>
        <mat-card-title class="tool-title">
            <h2>{{ data.name }}</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content
        [ngClass]="{
            'card-content-mobile': this.mobileQuery.matches
        }"
    >
        <ng-container *ngIf="!isLoading; else loading">
            <div class="secrets-list">
                <h3>
                    {{ 'DEPLOYMENTS.DEPLOYMENT-SECRETS.LIST' | translate }}
                </h3>
                <div
                    *ngFor="let secret of paginatedSecrets"
                    [ngClass]="{
                        'secret-item': !mobileQuery.matches,
                        'secret-item-mobile': mobileQuery.matches
                    }"
                >
                    <mat-form-field
                        class="full-width"
                        subscriptSizing="dynamic"
                    >
                        <mat-label>{{ secret.name }}</mat-label>
                        <input
                            matInput
                            [type]="secret.hide ? 'password' : 'text'"
                            disabled="true"
                            value="{{ secret.value }}"
                        />
                        <mat-error *ngIf="secretNameValid(secret.name)"
                            >name is required</mat-error
                        >

                        <button
                            mat-icon-button
                            matSuffix
                            [matTooltip]="secret.hide ? 'Show' : 'Hide'"
                            (click)="secret.hide = !secret.hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="secret.hide"
                        >
                            <mat-icon color="primary">{{
                                secret.hide ? 'visibility_off' : 'visibility'
                            }}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button
                        mat-icon-button
                        matTooltip="Copy"
                        [copy-to-clipboard]="secret.value"
                    >
                        <mat-icon matSuffix color="primary">
                            content_copy</mat-icon
                        >
                    </button>
                    <button
                        *ngIf="secret.erasable; else regenerate"
                        mat-icon-button
                        matTooltip="Delete"
                        color="warn"
                        (click)="deleteSecret(secret.name)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                    <ng-template #regenerate
                        ><button
                            mat-icon-button
                            matTooltip="Regenerate"
                            color="primary"
                            (click)="regenerateSecret(secret.name)"
                        >
                            <mat-icon> autorenew </mat-icon>
                        </button></ng-template
                    >
                </div>

                <mat-paginator
                    #paginator
                    class="mb-1"
                    (page)="handlePageEvent($event)"
                    [length]="length"
                    [pageSize]="pageSize"
                    [disabled]="false"
                    [showFirstLastButtons]="true"
                    [hidePageSize]="false"
                    [pageIndex]="pageIndex"
                    aria-label="Select page"
                >
                </mat-paginator>

                <div class="secret-item">
                    <mat-form-field class="full-width">
                        <mat-label>New secret name</mat-label>
                        <input
                            matInput
                            type="text"
                            [formControl]="newSecretFormControl"
                        />

                        <mat-hint align="end"
                            >Secret names must be unique</mat-hint
                        >
                    </mat-form-field>
                    <button
                        mat-icon-button
                        matTooltip="Create"
                        color="primary"
                        disabled="{{
                            !secretNameValid(
                                newSecretFormControl.getRawValue()!
                            )
                        }}"
                        (click)="addSecret(newSecretFormControl.getRawValue()!)"
                    >
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </div>
            </div>
        </ng-container>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button mat-dialog-close color="accent">Ok</button>
    </mat-card-actions>
</mat-card>
