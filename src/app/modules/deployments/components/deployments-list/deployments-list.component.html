<mat-toolbar class="mb-3 marketplace-toolbar">
    <span class="aligned-with-icon">
        {{ 'DEPLOYMENTS.TITLE' | translate }}
        <mat-icon>view_in_ar</mat-icon>
    </span>
</mat-toolbar>

<div class="tables-container">
    <app-deployments-table
        cardName="Modules"
        cardIcon="category"
        [showCardActions]="true"
        [isLoading]="isModulesTableLoading"
        [dataset]="modulesDataset"
        [dataSource]="modulesDataSource"
        (showElementInfo)="openDeploymentDetailDialog($event, false)"
        (deleteElement)="removeModule($event)"
    ></app-deployments-table>

    <app-deployments-table
        cardName="Tools"
        cardIcon="handyman"
        [isLoading]="isToolsTableLoading"
        deploymentType="tool"
        [dataset]="toolsDataset"
        [dataSource]="toolsDataSource"
        (showElementInfo)="openDeploymentDetailDialog($event, true)"
        (deleteElement)="removeTool($event)"
    ></app-deployments-table>

    <app-deployments-table
        cardName="Snapshots"
        cardIcon="photo_camera"
        [isLoading]="isSnapshotsTableLoading"
        deploymentType="snapshot"
        [dataset]="snapshotsDataset"
        [dataSource]="snapshotsDataSource"
    ></app-deployments-table>
</div>
