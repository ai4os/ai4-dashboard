<h4> Storage options</h4>

<form [formGroup]="storageConfFormGroup">
<div class="form-grid">
    <mat-form-field class="example-full-width">
        <mat-label>RCLONE configuration</mat-label>
        <input matInput placeholder="" value="" formControlName="rcloneConfInput">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Storage URL</mat-label>
        <input type="text" matInput placeholder="" value="" formControlName="storageUrlInput">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>RCLONE vendor (webdav)</mat-label>
        <mat-select formControlName="rcloneVendorSelect">
            <mat-option *ngFor="let rcloneVendorOption of rcloneVendorOptions" [value]="rcloneVendorOption.value">
                {{rcloneVendorOption.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>RCLONE user</mat-label>
        <input matInput placeholder="" value="" type="number"  formControlName="rcloneUserInput">
    </mat-form-field>

    <mat-form-field appearance="fill" >
        <mat-label>RCLONE Password</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="At least 9 characters"  formControlName="rclonePasswordInput">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword" color="primary"> {{hidePassword ? 'visibility_off' : 'visibility'}} </mat-icon>
    </mat-form-field>
</div>
</form>
