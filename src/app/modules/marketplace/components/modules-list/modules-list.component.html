<div class="content">
    <ng-container *ngIf="mobileQuery.matches; else desktop">
        <mat-toolbar class="mb-3 marketplace-toolbar mobile">
            <span>Marketplace <mat-icon>shopping_cart</mat-icon></span>
            <form [formGroup]="searchFormGroup" class="search-form-mobile">
                <mat-form-field
                    class="search-field-mobile"
                    subscriptSizing="dynamic"
                >
                    <mat-icon matPrefix>search</mat-icon>
                    <mat-label>Search modules</mat-label>
                    <input
                        matInput
                        type="search"
                        formControlName="search"
                        placeholder="Enter text to search"
                    />
                </mat-form-field>
            </form>
        </mat-toolbar>
    </ng-container>

    <ng-template #desktop>
        <mat-toolbar class="mb-3 marketplace-toolbar">
            <span>Marketplace <mat-icon>shopping_cart</mat-icon></span>
            <div class="search-and-results-container">
                <form [formGroup]="searchFormGroup">
                    <mat-form-field subscriptSizing="dynamic">
                        <mat-icon matPrefix>search</mat-icon>
                        <mat-label>Search modules</mat-label>
                        <input
                            matInput
                            type="search"
                            formControlName="search"
                            placeholder="Enter text to search"
                            (input)="updateFilters()"
                        />
                    </mat-form-field>
                </form>
                <span class="results-text"
                    >{{ resultsFound }}
                    {{ 'MODULES.NUM-RESULTS' | translate }}</span
                >
            </div>
        </mat-toolbar>
        <app-filter-component
            *ngIf="!isLoading"
            [libraries]="librariesList"
            (onLibrariesChanged)="filterByLibrary($event)"
            [tasks]="tasksList"
            (onTasksChanged)="filterByTask($event)"
            [categories]="categoriesList"
            (onCategoriesChanged)="filterByCategory($event)"
            [datatypes]="datatypesList"
            (onDatatypesChanged)="filterByDatatype($event)"
            [tags]="tagsList"
            (onTagsChanged)="filterByTag($event)"
        ></app-filter-component>
    </ng-template>

    <mat-tab-group #tabGroup (selectedTabChange)="updateFilters()">
        <mat-tab label="Modules">
            <div *ngIf="isLoading; else modulesList" class="spinner">
                <mat-progress-spinner color="primary" mode="indeterminate">
                </mat-progress-spinner>
            </div>
            <ng-template #modulesList>
                <div class="modules-cards-container">
                    <div
                        fxFlex
                        *ngFor="
                            let module of filteredModules
                                | search
                                    : this.searchFormGroup.get('search')
                                          ?.value as modules
                        "
                        class="m-2"
                    >
                        <app-module-card [module]="module"></app-module-card>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Tools">
            <div *ngIf="isLoading; else toolsList" class="spinner">
                <mat-progress-spinner color="primary" mode="indeterminate">
                </mat-progress-spinner>
            </div>
            <ng-template #toolsList>
                <div class="modules-cards-container">
                    <div
                        fxFlex
                        *ngFor="
                            let tool of filteredTools
                                | search
                                    : this.searchFormGroup.get('search')
                                          ?.value as tools
                        "
                        class="m-2"
                    >
                        <app-module-card [module]="tool"></app-module-card>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
