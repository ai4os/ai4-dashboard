<mat-card
    class="module-card"
    [routerLink]="[isTool ? 'tools/' + module.name : 'modules/' + module.name]"
>
    <mat-card-header class="module-card-header">
        <mat-card-title>
            <mat-icon color="primary">model_training</mat-icon>

            <span>{{ module.title }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>

        <div class="module-card-content">
            <p>{{ module.summary }}</p>
        </div>
    </mat-card-content>

    <mat-card-actions align="start" class="module-card-actions ml-2">
        <app-chip-with-icon
            *ngFor="let category of module.categories"
            text="{{ category }}"
            chipStyle="category-marketplace"
        ></app-chip-with-icon>
    </mat-card-actions>
</mat-card>
