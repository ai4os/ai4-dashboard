<mat-card
    class="basic-card"
    [ngClass]="{
        'tool-card': isTool
    }"
    [routerLink]="[isTool ? 'tools/' + module.name : 'modules/' + module.name]"
>
    <mat-card-header class="basic-card-header">
        <mat-card-title>
            <mat-icon color="primary">model_training</mat-icon>

            <span>{{ module.title }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>

        <div class="basic-card-content">
            <mat-card-subtitle class="mt-2">{{
                module.summary
            }}</mat-card-subtitle>
        </div>
    </mat-card-content>
</mat-card>
