<mat-card
    class="module-card"
    [routerLink]="[isTool ? 'tools/' + module.name : 'modules/' + module.name]"
>
    <mat-card-header class="module-card-header">
        <mat-card-title>
            <mat-icon color="primary">model_training</mat-icon>

            <span>{{ module.title }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>

        <div class="module-card-content">
            <p>{{ module.summary }}</p>
        </div>
    </mat-card-content>
    <mat-card-actions align="start" class="module-card-actions ml-2">
        <mat-card-subtitle class="mt-2 mb-2">
            <span
                class="keyword-button mr-2"
                *ngFor="let keyword of displayedKeywords"
            >
                {{ keyword }}
            </span>
        </mat-card-subtitle>
    </mat-card-actions>
</mat-card>
