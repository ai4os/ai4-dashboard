<div class="content">
    <ng-container *ngIf="mobileQuery.matches; else desktop">
        <mat-toolbar class="mb-3 marketplace-toolbar mobile">
            <form [formGroup]="searchFormGroup" class="search-form-mobile">
                <mat-form-field
                    class="search-field-mobile filter-selector"
                    subscriptSizing="dynamic"
                >
                    <mat-icon matPrefix>search</mat-icon>
                    <mat-label>Search modules</mat-label>
                    <input
                        matInput
                        type="search"
                        formControlName="search"
                        placeholder="Enter text to search"
                    />
                </mat-form-field>
            </form>
        </mat-toolbar>
    </ng-container>

    <ng-template #desktop>
        <mat-toolbar class="marketplace-toolbar">
            <div class="search-and-results-container">
                <div class="search-filter-order-container">
                    <form [formGroup]="searchFormGroup">
                        <mat-form-field
                            class="filter-selector full-width"
                            subscriptSizing="dynamic"
                        >
                            <mat-icon matPrefix>search</mat-icon>
                            <mat-label>Search modules</mat-label>
                            <input
                                matInput
                                type="search"
                                formControlName="search"
                                placeholder="Enter text to search"
                                (input)="updateFilters()"
                            />
                        </mat-form-field>
                    </form>

                    <mat-chip
                        color="accent"
                        [matBadge]="selectedFilters.length"
                        matBadgePosition="above after"
                        (click)="openFiltersConfiguration()"
                    >
                        {{ 'MODULES.FILTERS.ADITIONAL-FILTERS' | translate }}
                    </mat-chip>

                    <mat-divider [vertical]="true"></mat-divider>

                    <span class="small-text"> Sort: </span>

                    <mat-chip-listbox>
                        <mat-chip-option
                            [selected]="sortBy === 'name'"
                            value="name"
                            (selectionChange)="selectedSortingChip($event)"
                            >{{
                                'MODULES.SORTING.NAME' | translate
                            }}</mat-chip-option
                        >
                        <mat-chip-option
                            [selected]="sortBy === 'recent'"
                            value="recent"
                            (selectionChange)="selectedSortingChip($event)"
                            >{{
                                'MODULES.SORTING.MOST-RECENT' | translate
                            }}</mat-chip-option
                        >
                    </mat-chip-listbox>
                </div>

                <span>
                    <p class="results-text">
                        {{ resultsFound }}
                        {{ 'MODULES.NUM-RESULTS' | translate }}
                    </p>
                </span>
            </div>
        </mat-toolbar>

        <app-filter-component
            [libraries]="librariesList"
            [tasks]="tasksList"
            [categories]="categoriesList"
            [datatypes]="datatypesList"
            [tags]="tagsList"
            (librariesChanged)="filterByLibrary($event)"
            (tasksChanged)="filterByTask($event)"
            (categoriesChanged)="filterByCategory($event)"
            (datatypesChanged)="filterByDatatype($event)"
            (tagsChanged)="filterByTag($event)"
            (changeDetected)="addFilter($event)"
        ></app-filter-component>
    </ng-template>

    <div>
        <div class="modules-cards-container">
            <span
                fxFlex
                *ngFor="
                    let element of sortedTools
                        | searchAi4eoscModule
                            : this.searchFormGroup.get('search')
                                  ?.value as elements
                "
                class="m-2"
                [ngStyle]="{
                    display:
                        voName === 'vo.imagine-ai.eu' &&
                        element.id === 'ai4os-llm'
                            ? 'none'
                            : '',
                }"
            >
                <app-ai4eosc-module-card
                    [attr.id]="element.id === 'ai4os-llm' ? 'step1' : null"
                    [module]="element"
                ></app-ai4eosc-module-card>
            </span>
        </div>

        <mat-divider
            *ngIf="sortedTools.length > 0 && sortedModules.length > 0"
            class="m-3"
        ></mat-divider>

        <div class="modules-cards-container">
            <span
                fxFlex
                *ngFor="
                    let element of sortedModules
                        | searchAi4eoscModule
                            : this.searchFormGroup.get('search')
                                  ?.value as elements
                "
                class="m-2"
            >
                <app-ai4eosc-module-card
                    [module]="element"
                ></app-ai4eosc-module-card>
            </span>
        </div>
    </div>
</div>
