<mat-toolbar>
    <span id="title-cluster">
        {{ 'DASHBOARD.CLUSTER' | translate }}
    </span>
    <mat-icon
        id="help-cluster"
        class="ml-2"
        color="accent"
        matTooltip="{{ 'DASHBOARD.CLUSTER-INFO' | translate }}"
        [matTooltipPosition]="'right'"
        >help</mat-icon
    >
</mat-toolbar>
<app-stats-container
    id="cluster-stats"
    [usedCpuNum]="clusterGlobalStats.cpuNumAgg"
    [totalCpuNum]="clusterGlobalStats.cpuNumTotal"
    [usedMemory]="clusterGlobalStats.memoryMBAgg"
    [totalMemory]="clusterGlobalStats.memoryMBTotal"
    [usedDisk]="clusterGlobalStats.diskMBAgg"
    [totalDisk]="clusterGlobalStats.diskMBTotal"
    [usedGpuNum]="clusterGlobalStats.gpuNumAgg"
    [totalGpuNum]="clusterGlobalStats.gpuNumTotal"
    [gpuPerModelCluster]="gpuPerModelCluster"
></app-stats-container>

<mat-toolbar>
    <span id="title-users">
        {{ 'DASHBOARD.USERS' | translate }}
    </span>
    <mat-icon
        id="help-users"
        class="ml-2"
        color="accent"
        matTooltip="{{ 'DASHBOARD.USERS-INFO' | translate }}"
        [matTooltipPosition]="'right'"
        >help</mat-icon
    >
</mat-toolbar>
<app-stats-container
    id="user-stats"
    [usedCpuNum]="this.userGlobalStats.cpuNumAgg"
    [totalCpuNum]="this.userGlobalStats.cpuNumTotal"
    [usedMemory]="this.userGlobalStats.memoryMBAgg"
    [totalMemory]="this.userGlobalStats.memoryMBTotal"
    [usedDisk]="this.userGlobalStats.diskMBAgg"
    [totalDisk]="this.userGlobalStats.diskMBTotal"
    [usedGpuNum]="this.userGlobalStats.gpuNumAgg"
    [totalGpuNum]="this.userGlobalStats.gpuNumTotal"
></app-stats-container>
