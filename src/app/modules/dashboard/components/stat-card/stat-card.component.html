<mat-card class="card">
    <div class="header">
        <mat-icon class="icon">{{ icon_name }}</mat-icon>
        <div class="header-text">
            <p class="title-text">{{ title }}</p>
            <p class="key-text">Used / Total</p>
        </div>
    </div>
    <p class="value-text">{{ value }}</p>
</mat-card>
