<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
        class="mat-icon"
        *ngIf="
            displayedNotifications.length === 0;
            else notificationsAvailableIcon
        "
        ><span class="material-symbols-outlined"> notifications </span>
    </mat-icon>

    <ng-template #notificationsAvailableIcon>
        <mat-icon color="accent" class="mat-icon">
            <span class="material-symbols-outlined">
                notification_important
            </span>
        </mat-icon>
    </ng-template>
</button>

<mat-menu class="notifications-menu" #menu="matMenu" xPosition="before">
    <mat-list
        *ngIf="displayedNotifications.length === 0; else notificationList"
    >
        <mat-list-item>
            <mat-icon matListItemIcon class="element-icon"> remove </mat-icon>
            <div matListItemTitle>No notifications</div>
        </mat-list-item>
    </mat-list>

    <ng-template #notificationList>
        <mat-list>
            <ng-container *ngFor="let notification of displayedNotifications">
                <mat-list-item>
                    <mat-icon matListItemIcon class="element-icon">
                        radio_button_unchecked
                    </mat-icon>
                    <div matListItemTitle>{{ notification.summary }}</div>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-list>
    </ng-template>
</mat-menu>
